<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="users in users" data-ng-href="#!/users/{{users._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="users.created | date:'medium'"></span>
				by
				<span data-ng-bind="users.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="users.firstName"></h4>
        </a>
    </div>

</section>
