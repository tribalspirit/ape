<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="users.firstName + ' ' + users.lastName" ></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/users/{{users._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>


	<p data-ng-bind="users.firstName"></p>
	<p data-ng-bind="users.lastName"></p>
	<p data-ng-bind="users.username"></p>
	<p data-ng-bind="users.email"></p>
	<p data-ng-bind="users.roles"></p>
</section>
