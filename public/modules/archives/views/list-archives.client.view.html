<section data-ng-controller="ArchivesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Archives</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="archive in archives" data-ng-href="#!/archives/{{archive._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="archive.created | date:'medium'"></span>
				by
				<span data-ng-bind="archive.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="archive.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!archives.$resolved || archives.length">
    	No Archives yet, why don't you <a href="/#!/archives/create">create one</a>?
    </div>
</section>
